<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<main id="corpo">
  
  <section class="corpo" >
    <div class="imagemcell">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
  
      <div class="card">
        
        <div class="card-top">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="card-mid">
          <div class="mid">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="mid">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="mid">
            <img src="assets/images/icon-list.svg" alt="">
            <p>And much more!</p></div>
        </div>
  
          <form id="emailForm">
            <label for="email">Email address</label>
            <span ><p id="inv"></p></span>
            <input type="email" id="email" nome="email" placeholder="email@company.com" required >
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
  
      </div>
      <div class="imagem">
        <picture>
        <source media="(min-width:600px )" srcset="assets/images/illustration-sign-up-desktop.svg">
        <source media="(max-width:601 )" srcset="assets/images/illustration-sign-up-mobile.svg">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
        
      </div>
  
  
  
  </section>
</main>


 
<script src="java.js"></script>

  
 

  
  
  
</body>
</html>
